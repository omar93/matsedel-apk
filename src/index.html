<!DOCTYPE html>
<html>

<head>
    <title>Matsedel</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>

    <div id="container" class="view">
        <div id="main"></div>
        <div id="menu">
            <div id="chooseFood">
                <!--Drop down with typing box for the food-->
                <p class="header">Välj maträtt</p>
                <input list="food" id="foodList" class="input">
                <datalist id="food">
                    <option>Lax</option>
                    <option>korv</option>
                    <option>apa</option>
                </datalist>

                <!--Drop down for the addon-->
                <p class="header">Välj tillbehör</p>
                <input list="addon" id="addonList" class="input">
                <datalist id="addon"></datalist><br>

                <!--Drop down for the day-->
                <p class="header"><span>Välj dag</span></p>
                <select id="days" class="input"></select>

                <!--Submit button for suggestions-->
                <br><button id="submit" class="input">Submit</button>

                <!-- <p class="header"><span>Föreslå ny maträtt</span></p>
                <input type="text" id="addNoListInput"><br>
                <button id="submit">Submit</button> -->
            </div>
        </div>
        <div id="weeks">
            <span>Vecka 51</span>
            <img src="./images/button.png" id="settings">
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
