<!DOCTYPE html>
<html>
<head>
    <title>Matsedel</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <div id="container" class="view viewFood">
        <div id="main"></div>
        <div id="main2"></div>

        <div id="menu">
            <img src="images/google_normal.png" id="google" class="hide">
            <div id="chooseFood">

                <!--Drop down with typing box for the food-->
                <p class="header">Välj maträtt</p>
                <input list="food" id="foodList" class="input" placeholder="">
                <datalist id="food"></datalist>

                <!--Drop down for the addon-->
                <p class="header">Välj tillbehör</p>
                <input list="addon" id="addonList" class="input" placeholder="">
                <datalist id="addon"></datalist><br>

                <!--Drop down for the day-->
                <p class="header" id="dagText">Välj dag</p>
                <select id="days" class="input"></select>

                <!--Submit button for suggestions-->
                <button id="submit" class="input">Submit</button>
                <button id="signout_btn" class="input">signout &spades;</button>

                <!-- <p class="header"><span>Föreslå ny maträtt</span></p>
                <input type="text" id="addNoListInput"><br>
                <button id="submit">Submit</button> -->
            </div>
        </div>
        <div id="weeks">

            <p id="thisWeek" class="weekText BtnStyle menuBtn"><span>Denna vecka</span><br></p>
            <p id="nextWeek" class="weekText BtnStyle menuBtn"><span>Nästa vecka</span><br></p>
            <span id="menuBtn" class="weekText BtnStyle menuBtn">Menu</span>
            <span id="hamhamBtn" class="weekText BtnStyle menuBtn hamham">HamHam hemlig meny</span>

            
            <img src="./images/button.png" id="settings" class="admin">

            
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
